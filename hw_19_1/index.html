<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<main>
    <section>
        <div class="row d-flex justify-content-center py-5">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card text-body" style=" border-radius: 35px;">
                    <div class="card-body p-4">

                        <div class="d-flex">
                            <h6 class="flex-grow-1" id="city"></h6>
                            <h6 id="currentData"></h6>
                        </div>
                        <div class="d-flex flex-column text-center mt-5 mb-4">
                            <h6 class="display-4 mb-0 font-weight-bold" id="temp"></h6>
                            <h6 class="display-8 mb-0 font-weight-bold">Feels like <span id="temp-like"></span></h6>
                            <span class="small" style="color: #868B94" id="weather-desc"></span>
                            <div>
                                <img id="weather-icon" src="#" width="100px" alt="icon">
                            </div>
                        </div>
                        <div class="d-flex align-items-center">
                            <div class="flex-grow-1" style="font-size: 1rem;">
                                <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span class="ms-1">Wind: <span
                                        id="wind">40</span>miles/hour
              </span>
                                </div>
                                <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i> <span
                                        class="ms-1"> Humidity: <span id="humidity">84</span>%
              </span></div>
                                <div><i class="fas fa-sun fa-fw" style="color: #868B94;"></i> <span class="ms-1">Pressure: <span
                                        id="pressure">0.2</span>hPa
              </span></div>
                            </div>
                            <div>
                                <button class="btn">
                                    <img id="refresh-button" src="img/update-icon.svg" alt="Update Icon" width="30">
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="js/scripts.js"></script>
</body>
</html>
