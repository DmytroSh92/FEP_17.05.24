<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h1>ToDoList</h1>
    <form class="form js--form">
        <div class="mb-3">
            <label for="task-title" class="form-label">Title:</label>
            <input type="text" name="title" required class="form__input js--form__title" id="task-title">
        </div>
        <div class="mb-3">
            <label for="task-description" class="form-label">Description:</label>
            <input type="text" name="description" required class="form__input js--form__description" id="task-description">
        </div>
        <button class="form__btn">Add Task</button>
    </form>
    <ul class="js--todos-wrapper">
    </ul>
</div>
<div class="modal fade" id="task-modal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Task Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="task-form">
                    <div class="mb-3">
                        <label for="form-task-title" class="form-label">Title:</label>
                        <input type="text" id="form-task-title" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="form-task-description" class="form-label">Description:</label>
                        <textarea id="form-task-description" class="form-control"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="form-task-done" class="form-label">Done:</label>
                        <input type="checkbox" id="form-task-done">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="save-task">Save</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
